<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600&display=swap" rel="stylesheet">
    <title>Reserva de Livros - Biblioteca</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <header>
        <h1>Biblioteca Digital</h1>
        <div class="header-buttons">
            <a href="biblioteca.html">Voltar à Biblioteca</a>
            <a href="acervo.html">Ir para o Acervo</a>
            <a href="notificacoes.html">Ir para Notificações</a>
        </div>
    </header>

    <main>
        <h2>Reserva de Livros</h2>
        
            <form action="http://localhost/Dev_1o_Ano/cidadeInteligente/cidade/html/BibliotecaAtendente/salvar_reserva.php" method="POST">

            <label for="nome">Nome do usuário:</label>
            <input type="text" id="nome" name="nome_cliente" required>
            
            <label for="livro">Livro a reservar:</label>
            <select id="livro" name="livro" required>
                <option value="">Selecione um livro</option>
                <option value="Coraline">Coraline</option>
                <option value="O avesso da pele">O avesso da pele</option>
                <option value="Os sofrimentos do jovem Werther">Os sofrimentos do jovem Werther</option>
                <option value="Maldito Coelho">Maldito Coelho</option>
                <option value="Deuses Americanos">Deuses americanos</option>
                <option value="Memórias do subsolo">Memórias do subsolo</option>
                <option value="Morra, amor">Morra, amor</option>
                <option value="1984">1984</option>
                <option value="O processo">O processo</option>
            </select>

            <label for="data">Data de retirada:</label>
            <input type="date" id="data" name="data" required>

            
            <button type="submit" id="reservar" onClick="reservarLivro()">Reservar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Cidade Inteligente. Todos os direitos reservados.</p>
    </footer>

    <script src="../../script.js"></script>
</body>
</html>
