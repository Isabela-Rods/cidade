<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            font-family: sans-serif;
            background-image:
             linear-gradient(45deg, rgb(30, 56, 255) , rgba(153, 0, 255, 0.647)),
                url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUmXm_iJzflHWprY6hlITzhYgcRyT-fc7VJQ&s');

        }
      .login-box {
            background-color: rgba(0, 0, 0, 0.55);
            padding: 50px;
            border-radius: 20px;
            color: white;
            width: 200px;
            text-align: center;
        }


        h2 {
        font-size:80px;
        margin-bottom: 5px;
        }
       
        h1 {
        font-size: 60px; 
        }

        Div {
            background-color: rgba(46, 99, 173, 0.584);
            position: absolute;
            top: 50%;
            Left: 50%;
            transform: translate(-50%,-50%);
            padding: 70px;
            border-radius: 15px;
            color: white;
        }
        Input{
            width: 93%;
            font-family:  sans-serif;
            padding: 17px;
            border: none;
            outline: none;
            font-size: 20px;
                border: none;
    border-radius: 10px;
        }
        button{
            font-family:  sans-serif;
            background-color: rgba(0, 129, 234, 0.996);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            color: white;
            font-size: 15px;
        }
        button:hover{

            background-color: rgb(123, 188, 242);
            cursor: pointer;
        }
       label {
    font-size: 22px;
    color: white;
    display: block;
    margin-bottom: 5px;
    text-shadow: 1px 1px 3px black;
}

select {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    margin-bottom: 12px;
    font-size: 18px;
    font-family:  sans-serif;
    background-color: rgba(255, 255, 255, 0.9);
    cursor: pointer;
    transition: 0.3s;
}
    </style>
</head>
<body>
    <Div>

    <main>
        <h2>LOGIN</h2>
        <form id="LoginForm"> 
        <label for="tipo">Tipo de usuário:</label><br>
        <select id="tipo">
        <option value="">Selecione uma opção</option>
        <option value="Cliente">Cliente</option>
        <option value="Atendente">Atendente</option>
        </select>
        <input type= "text" id="usuario" placeholder= "Usuário"><br><br>
        <input type= "password" id="senha" placeholder= "Senha"><br><br>
        <button type="submit">Entrar</button>
        </form>
        </main>
        </Div>
</body>
<script src="../script.js"></script>
</html>
